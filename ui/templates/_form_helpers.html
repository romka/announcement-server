{% macro render_field(field) %}
<div class="form-group" id="field-{{ field.id }}-wrapper">
    <label class="right" for="{{ field.id }}">{{ field.label }}</label>
    {{ field(**kwargs) | safe }}
    {% if field.description %}
    <p class="help-block">{{ field.description }}</p>
    {% endif %}
    {% if field.errors %}
    <ul class="errors">
        {% for error in field.errors %}
        <li>{{ error }}</li>
        {% endfor %}
    </ul>
    {% endif %}
</div>
{% endmacro %}
